<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Results Summary</title>
        <link rel="icon" type="image/png" href="images/favicon-32x32.png">
        <meta name="description" content="results-summary">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/main.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">


    </head>
    <body>
            <div class="flex-centering">
                <div class="results-grid">
                    <div class="left-section">
                        <div class="upper-box">
                            <p>Your Result</p>
                        </div>
                        <div class="middle-box">
                            <div class="circle"><p class="seventy-six">76<br><span>of 100</span></p></div>
                        </div>
                        <div class="low-box">
                            <p class="great">Great</p>
                            <p class="below-great">You scored higher than 65% of<br> the people who have taken <br>these tests</p>
                        </div>
                    </div>
                    <div class="right-section">
                        <div class=summary-box>
                            <p>Summary</p>
                        </div>
                        <div class="reaction-box">
                            <div class="img-and-text"><img src="images/icon-reaction.svg">
                                <p class="reaction-text">Reaction</p></div>
                            <p class="percentage">80<span>/ 100</span></p>
                        </div>
                        <div class="memory-box">
                                <div class="img-and-text">
                                        <img src="images/icon-memory.svg">
                                        <p class="memory-text">Memory</p>
                                </div>
                                <p class="percentage">92<span>/ 100</span></p>
                        </div>
                        <div class="verbal-box">
                                <div class="img-and-text">
                                    <img src="images/icon-verbal.svg">
                                    <p class="verbal-text">Verbal</p></div>
                                <p class="percentage">61<span>/ 100</span></p>
                        </div>
                        <div class="visual-box">
                                <div class="img-and-text">
                                        <img src="images/icon-visual.svg">
                                        <p class="visual-text">Visual</p>
                                </div>
                                <p class="percentage">80<span>/ 100</span></p>

                        </div>
                        <div class="button-box">
                                <button>Continue</button>
                        </div>
                        

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
